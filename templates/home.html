{% extends '_base.html' %}

{% block tittle %}
    Home
{% endblock tittle %}

{% block content %}
    <h1>HomePage</h1>
    {% if user.is_authenticated %}
        Hi {{ user.email }}!
        <a href="{% url 'logout' %}">Log out</a>
    {% else %}
        You are not logged in
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}

{% endblock content %}
