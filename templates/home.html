{% extends '_base.html' %}
{% load static %}

{% block tittle %}
    Home
{% endblock tittle %}

{% block content %}
    <h1>HomePage</h1>
    <img class="bookcover" src="{% static 'images/dfp.jpeg' %}">
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <p><a href="{% url 'account_logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'account_login' %}">Log in</a></p>
        <p><a href="{% url 'account_signup' %}">Sign up</a></p>
    {% endif %}

{% endblock content %}
